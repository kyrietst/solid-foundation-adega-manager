<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Edit Customer Profile Modal</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#9513ec",
                        "background-light": "#f7f6f8",
                        "background-dark": "#09090b", /* Zinc-950 */
                        "zinc-850": "#1f1f22",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar for a clean look */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent; 
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.08); 
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.15); 
        }
        
        .glass-panel {
            background: rgba(24, 24, 27, 0.65); /* Deep Zinc base */
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        
        .input-glow:focus-within {
            box-shadow: 0 10px 30px -10px rgba(149, 19, 236, 0.15);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display min-h-screen flex items-center justify-center p-4 selection:bg-primary selection:text-white overflow-hidden">
<!-- Ambient Background Lighting -->
<div class="fixed inset-0 overflow-hidden pointer-events-none -z-10">
<div class="absolute top-[-20%] left-[-10%] w-[60%] h-[60%] bg-primary/10 rounded-full blur-[140px] opacity-40 mix-blend-screen animate-pulse duration-[5000ms]"></div>
<div class="absolute bottom-[-20%] right-[-10%] w-[50%] h-[50%] bg-indigo-900/20 rounded-full blur-[120px] opacity-30 mix-blend-screen"></div>
</div>
<!-- Main Modal Container -->
<div class="relative w-full max-w-[840px] h-[85vh] sm:h-auto sm:max-h-[90vh] flex flex-col glass-panel border border-white/5 rounded-3xl shadow-[0_0_60px_rgba(0,0,0,0.6)] overflow-hidden animate-fade-in-up transform transition-all">
<!-- Header & Nav -->
<div class="flex flex-col border-b border-white/5 bg-zinc-900/30">
<div class="flex items-center justify-between px-8 py-5">
<h3 class="text-white text-2xl font-bold tracking-tight">Edit Customer Profile</h3>
<button class="group p-2 rounded-full hover:bg-white/5 transition-colors text-zinc-500 hover:text-white focus:outline-none">
<span class="material-symbols-outlined text-[24px] group-hover:rotate-90 transition-transform duration-300">close</span>
</button>
</div>
<!-- Navigation Tabs -->
<div class="px-8 flex gap-8 overflow-x-auto no-scrollbar">
<button class="relative pb-4 text-sm font-bold text-white tracking-wide whitespace-nowrap group">
                    General
                    <span class="absolute bottom-0 left-0 w-full h-[2px] bg-primary rounded-t-full shadow-[0_-2px_8px_rgba(149,19,236,0.8)]"></span>
</button>
<button class="relative pb-4 text-sm font-bold text-zinc-500 hover:text-zinc-300 transition-colors tracking-wide whitespace-nowrap">
                    Billing
                    <span class="absolute bottom-0 left-0 w-full h-[2px] bg-transparent rounded-t-full"></span>
</button>
<button class="relative pb-4 text-sm font-bold text-zinc-500 hover:text-zinc-300 transition-colors tracking-wide whitespace-nowrap">
                    Shipping
                    <span class="absolute bottom-0 left-0 w-full h-[2px] bg-transparent rounded-t-full"></span>
</button>
<button class="relative pb-4 text-sm font-bold text-zinc-500 hover:text-zinc-300 transition-colors tracking-wide whitespace-nowrap">
                    Activity Logs
                    <span class="absolute bottom-0 left-0 w-full h-[2px] bg-transparent rounded-t-full"></span>
</button>
</div>
</div>
<!-- Scrollable Content Body -->
<div class="flex-1 overflow-y-auto custom-scrollbar p-6 sm:p-10">
<!-- Profile Identity Section -->
<div class="flex flex-col sm:flex-row items-center sm:items-start gap-8 mb-12">
<!-- Avatar with Hover Effect -->
<div class="relative group cursor-pointer shrink-0">
<div class="w-28 h-28 rounded-full bg-zinc-800 border-[3px] border-zinc-900/50 outline outline-1 outline-white/10 overflow-hidden shadow-2xl relative">
<img alt="Professional portrait of Isabella Vance" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110" data-alt="Professional portrait of Isabella Vance" src="https://lh3.googleusercontent.com/aida-public/AB6AXuClK9pk8BuseriKs1ZB1H-KgI58cX5R4SO9qAB8jsMsi-IMr0gagu1Ho6mla-QpR_MVBAQkpZwdSUyrjQE2cUksiQM5pT6wjni8moZA2uNpW-zx6xbOD-VQwcNSsvzZSYxYNp4g03UEtqZt2EqUqpb0vPbFYNq6VvhEkS2t0AX2pwRBOQ56lrk4vo849jzDkG2EfKxZdnNMkccIQ44zXH2juXQy8BiW_I2RAkKgviUi9nSzvy_6-zaTthvjCC80BeDN_Vx3lYdxJtsT"/>
</div>
<!-- Edit Overlay -->
<div class="absolute inset-0 rounded-full bg-black/70 flex flex-col items-center justify-center opacity-0 group-hover:opacity-100 transition-all duration-300 backdrop-blur-[2px]">
<span class="material-symbols-outlined text-white mb-1">photo_camera</span>
<span class="text-[9px] uppercase font-bold text-white tracking-widest">Change</span>
</div>
<!-- Status Dot -->
<div class="absolute bottom-1 right-1 w-6 h-6 bg-zinc-950 rounded-full flex items-center justify-center">
<div class="w-3.5 h-3.5 bg-primary rounded-full shadow-[0_0_10px_rgba(149,19,236,0.8)]"></div>
</div>
</div>
<!-- Info & Tags -->
<div class="flex-1 text-center sm:text-left pt-1">
<div class="flex flex-col sm:flex-row sm:items-end gap-3 mb-2 justify-center sm:justify-start">
<h2 class="text-3xl font-bold text-white leading-tight">Isabella Vance</h2>
<span class="text-zinc-500 font-mono text-xs mb-1.5 opacity-60">ID: #9928-XA</span>
</div>
<p class="text-zinc-400 text-sm mb-5 max-w-md mx-auto sm:mx-0">
                        Senior Purchasing Manager at <span class="text-white font-medium">Vance Logistics</span>. Handles high-volume international freight accounts.
                    </p>
<!-- Glowing Tags System -->
<div class="flex flex-wrap gap-2 justify-center sm:justify-start">
<span class="inline-flex items-center gap-1.5 px-3 py-1.5 rounded-full text-[10px] font-extrabold uppercase tracking-widest bg-primary/10 text-primary border border-primary/20 shadow-[0_0_15px_rgba(149,19,236,0.25)] hover:shadow-[0_0_25px_rgba(149,19,236,0.4)] transition-all cursor-default select-none">
<span class="material-symbols-outlined text-[14px]">diamond</span>
                            VIP Client
                        </span>
<span class="inline-flex items-center gap-1.5 px-3 py-1.5 rounded-full text-[10px] font-extrabold uppercase tracking-widest bg-indigo-500/10 text-indigo-400 border border-indigo-500/20 shadow-[0_0_15px_rgba(99,102,241,0.2)] hover:shadow-[0_0_25px_rgba(99,102,241,0.4)] transition-all cursor-default select-none">
                            Net-30
                        </span>
<button aria-label="Add new tag" class="inline-flex items-center justify-center w-8 h-7 rounded-full bg-zinc-800/50 border border-dashed border-zinc-600 text-zinc-500 hover:text-white hover:border-white/20 hover:bg-zinc-700 transition-all">
<span class="material-symbols-outlined text-[16px]">add</span>
</button>
</div>
</div>
</div>
<!-- Modern Form Grid -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-10">
<!-- Input: Email -->
<div class="group relative input-glow transition-all duration-300">
<label class="block text-[11px] font-bold text-zinc-500 uppercase tracking-widest mb-2 ml-1">Email Address</label>
<div class="relative">
<input class="w-full bg-zinc-900/80 hover:bg-zinc-900 text-white font-medium placeholder-zinc-600 px-4 py-4 rounded-t-xl border-0 border-b-2 border-white/5 focus:border-primary focus:ring-0 transition-all duration-300 outline-none" type="email" value="isabella.vance@vancelogistics.com"/>
<!-- Subtle Gradient Overlay on Hover -->
<div class="absolute inset-0 rounded-t-xl bg-gradient-to-b from-white/5 to-transparent opacity-0 group-hover:opacity-100 pointer-events-none transition-opacity duration-500"></div>
</div>
</div>
<!-- Input: Phone -->
<div class="group relative input-glow transition-all duration-300">
<label class="block text-[11px] font-bold text-zinc-500 uppercase tracking-widest mb-2 ml-1">Direct Phone</label>
<div class="relative">
<input class="w-full bg-zinc-900/80 hover:bg-zinc-900 text-white font-medium placeholder-zinc-600 px-4 py-4 rounded-t-xl border-0 border-b-2 border-white/5 focus:border-primary focus:ring-0 transition-all duration-300 outline-none" type="tel" value="+1 (555) 012-3456"/>
</div>
</div>
<!-- Input: Company -->
<div class="group relative input-glow transition-all duration-300">
<label class="block text-[11px] font-bold text-zinc-500 uppercase tracking-widest mb-2 ml-1">Company Name</label>
<div class="relative">
<input class="w-full bg-zinc-900/80 hover:bg-zinc-900 text-white font-medium placeholder-zinc-600 px-4 py-4 rounded-t-xl border-0 border-b-2 border-white/5 focus:border-primary focus:ring-0 transition-all duration-300 outline-none" type="text" value="Vance Logistics LLC"/>
</div>
</div>
<!-- Input: VAT ID -->
<div class="group relative input-glow transition-all duration-300">
<label class="block text-[11px] font-bold text-zinc-500 uppercase tracking-widest mb-2 ml-1">VAT/Tax ID</label>
<div class="relative">
<input class="w-full bg-zinc-900/80 hover:bg-zinc-900 text-white font-medium placeholder-zinc-600 px-4 py-4 rounded-t-xl border-0 border-b-2 border-white/5 focus:border-primary focus:ring-0 transition-all duration-300 outline-none" type="text" value="US-99283-X11"/>
</div>
</div>
</div>
<!-- Toggles / Preferences (Optional Extra Detail) -->
<div class="mt-10 pt-8 border-t border-white/5 flex flex-col md:flex-row md:items-center justify-between gap-6">
<div>
<h4 class="text-white font-bold text-sm">Account Status</h4>
<p class="text-zinc-500 text-xs mt-1">Control access permissions for this user.</p>
</div>
<div class="flex items-center gap-4 bg-zinc-900/50 p-1.5 rounded-full border border-white/5 w-fit">
<button class="px-4 py-2 rounded-full text-xs font-bold text-white bg-zinc-800 shadow-lg">Active</button>
<button class="px-4 py-2 rounded-full text-xs font-bold text-zinc-500 hover:text-zinc-300 transition-colors">Suspended</button>
<button class="px-4 py-2 rounded-full text-xs font-bold text-zinc-500 hover:text-zinc-300 transition-colors">Archived</button>
</div>
</div>
</div>
<!-- Footer Actions -->
<div class="flex items-center justify-between px-8 py-6 border-t border-white/5 bg-zinc-900/80 backdrop-blur-xl relative z-20">
<div class="hidden sm:flex items-center gap-2 text-zinc-500 text-[11px] font-medium tracking-wide">
<span class="material-symbols-outlined text-[16px]">lock</span>
                End-to-end encrypted
             </div>
<div class="flex items-center gap-4 w-full sm:w-auto justify-end">
<!-- Secondary Ghost Button -->
<button class="px-6 py-3 rounded-full text-sm font-bold text-zinc-400 hover:text-white hover:bg-white/5 transition-all">
                     Cancel
                 </button>
<!-- Primary Glow Button -->
<button class="relative group px-8 py-3 rounded-full text-sm font-bold bg-primary text-white overflow-hidden transition-all duration-300 shadow-[0_0_20px_rgba(149,19,236,0.4)] hover:shadow-[0_0_35px_rgba(149,19,236,0.7)] hover:scale-[1.02]">
<!-- Shine Effect -->
<div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent -translate-x-full group-hover:animate-[shimmer_1.5s_infinite]"></div>
<span class="relative flex items-center gap-2">
                         Salvar Alterações
                     </span>
</button>
</div>
</div>
</div>
<!-- Animation Keyframes -->
<script>
        tailwind.config.theme.extend.keyframes = {
            ...tailwind.config.theme.extend.keyframes,
            shimmer: {
                '100%': { transform: 'translateX(100%)' },
            }
        }
    </script>
</body></html>
